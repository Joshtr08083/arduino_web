<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <title>Dashboard | ESP32/Arduino</title>
</head>
<body>
    <div class="main" id="main">
        <div class="header">
            <h1>DASHBOARD</h1>
        </div>
        <div class="space"></div>
        <div class="tempGraph">
            <canvas id="tempChart" style="max-width: 50vw; min-width: 50vw"></canvas> 
        </div>
        <div class="data">
            <p class="text" id="DHTTemp">UH OH</p>
            <p class="text" id="humid">YOUR DATA</p>
            <p class="text" id="temp">ISNT</p>
            <p class="text" id="light">LOADING :(</p>
            <p class="text" id="dist">TRY REFRESHING</p>
        </div>
        <div class="space2"></div>
        <div class="lightAndDist">
            <canvas id="lightChart" style="max-width: 40%; min-width: 40%;"></canvas> 

            <canvas id="distChart" style="max-width: 40%; min-width: 40%;"></canvas> 
        </div>
        <div class="space3"></div>
    </div>
    <div id="alert">
        <h1 style="color: white">UH OH</h1>
        <br>
        <p class="text" id="errorMsg" style="color: white">Page content not loading</p>
    </div>

    <script src="/scripts/api.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script src="/scripts/main.js" type="module"></script>

</body>
</html>
