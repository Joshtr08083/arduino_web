<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>DASHBOARD</h1>
        </div>
        <div class="space"></div>
        <div class="tempGraph">
            <canvas id="tempChart" style="max-width: 50vw; min-width: 50vw"></canvas> 
        </div>
        <div class="data">
            <p class="text" id="DHTTemp">DATA</p>
            <p class="text" id="humid">DATA</p>
            <p class="text" id="temp">DATA</p>
            <p class="text" id="light">DATA</p>
            <p class="text" id="dist">DATA</p>
        </div>
        <div class="space2"></div>
        <div class="lightAndDist">
            <canvas id="lightChart" style="max-width: 40%; min-width: 40%;"></canvas> 

            <canvas id="distChart" style="max-width: 40%; min-width: 40%;"></canvas> 
        </div>
        <div class="space3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script src="/scripts/main.js"></script>

</body>
</html>
